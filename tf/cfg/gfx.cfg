// ------------------------------------------------------------------
// Medium quality graphics settings with the retro / competitive feel
// ------------------------------------------------------------------


// Level of detail settings
r_rootlod 1                 // Sets model detail. 0 (highest), 1, or 2 (lowest).
r_lod -1                    // Sets the level of detail for models. -1 means automatic based on distance.
lod_TransitionDist -1       // Sets the distance at which the level of detail transitions occur. -1 means automatic.


// Textures
mat_phong 0
mat_picmip 0                    // Sets the texture quality. -1 is highest, 2 is lowest.
mat_filtertextures 1            // Filters textures to reduce aliasing. 0 disables filtering.
mat_disable_fancy_blending 0    // Disables fancy blending effects on textures like grass.
mat_bumpmap 0
mat_specular 0


// Lighting settings
mat_filterlightmaps 0       // Slightly improves performance and may make shadows look blockier.
r_ambientboost 1            // Lightens dark spaces.
r_ambientmin 0.4            // Minimum ambient light level. (0-1)
r_rimlight 1                // Rim lighting, which adds a highlight around characters.
r_lightaverage 0            // Average lighting, slight performance boost.
r_dynamic 0                 // Dynamic lighting, performace boost.
r_maxdlights 0              // Maximum number of dynamic lights.
r_worldlightmin 0.4         // Minimum world light level.
r_worldlights 2             // Number of lights affecting each surface.
mat_disable_lightwarp 0     // Light warp effect.


// Disable shadows
r_shadows 0
r_shadowrendertotexture 0
cl_blobbyshadows 1
r_flashlightdepthtexture 0
r_flashlightdepthres 32
r_flashlightrender 0
r_flashlightmodels 0
r_flashlightscissor 1
r_shadowmaxrendered 0


// Effects
cl_ejectbrass 1               // Brass ejection from weapons.
muzzleflash_light 0           // Dynamic light from muzzle flashes.
cl_muzzleflash_dlight_1st 0   // Dynamic light from first-person muzzle flashes.
tracer_extra 0                // Extra tracers for bullets.
r_drawtracers_firstperson 1   // Draw extra tracers in first-person view.
cl_show_splashes 1            // Show moving through water splashes.
cl_fasttempentcollision 10000 // Default 0. The amount of collision checks for temporary entities.


// Water
r_cheapwaterstart 0             // Start distance for cheap water rendering. 0 forces cheap water.
r_cheapwaterend 0.1             // End distance for cheap water rendering. 0.1 forces cheap water.
r_WaterDrawReflection 0         // Disable water reflection rendering. Big performance boost.
r_waterforceexpensive 0         // Forces expensive water rendering. 0 disables it.
r_waterforcereflectentities 0   // Reflect entities in water. 0 disables it. Disabled by default.
r_WaterDrawRefraction 0         // Disable water refraction rendering. Performance boost.


// Particles
cl_particle_batch_mode 2        // Batch mode for particles. 2 is most aggressive.
tf_particles_disable_weather 0  // Weather particles like rain and snow.
mat_reduceparticles 1           // Reduces the number particles.
cl_new_impact_effects 0         // Disable new impact effects.
r_drawflecks 1                  // Draw flecks from bullets hitting surfaces.


// Post-processing
mat_hdr_level 0
mat_non_hdr_bloom_scalefactor .4        // Bloom effect
mat_colorcorrection 1                   // Color correction.
mat_colcorrection_disableentities 0     // Disable map triggered color effects.
mat_postprocessing_combine 1            // Screen space effects.


// Anti-aliasing
mat_alphacoverage 0                     // Anti-aliasing on textures with alpha.
mat_software_aa_strength 0              // Software anti-aliasing strength.
mat_software_aa_strength_vgui 0         // Software anti-aliasing strength for VGUI.
mat_antialias 0                         // Anti-aliasing mode. 1 is 2x MSAA. 2 is 4x MSAA. 4 is 8x MSAA.
mat_aaquality 0                         // Anti-aliasing quality. 3 is qefault.


// Texture filtering
mat_trilinear 0
mat_forceaniso 1


// Character model
r_flex 0                        // Facial animations.
flex_rules 0                    // Facial animation rules.
anim_3wayblend 1                // Blending between animations.
ai_expression_optimization 1    // Optimised facial expressions.
r_teeth 1  
flex_smooth 0                   // Smooth facial animations.
mp_usehwmmodels -1              // Use hardware skinning models. -1 means automatic.
r_eyes 1
r_eyemove 0
tf_clientsideeye_lookats 1      // Eyes tracking
blink_duration .2               // Blink duration in seconds.


// Decals
r_decals 16                     // Max number of decals.
mp_decals 16                    // Max number of decals per player.
r_drawbatchdecals 0             // Batch decals for performance.
r_drawmodeldecals 1             // Draw decals on models.


// Gibs + props
cl_phys_props_enable 0 	        // Disables clientside props being affected by physics. Set to 1 to enable.
cl_phys_props_max 8 			// Sets the maximum amount of clientside props your client can have at once. Default is 128.
props_break_max_pieces -1 		// Sets the amount of pieces props can break into. Default is -1 (model default).
r_propsmaxdist 256				// Sets the maximum visible distance from which you can see clientside props. Default is 1000.				
cl_burninggibs 0                // Disables burning gibs. Enough of a performance hit with it enabled that it really shouldn't be on either way.
r_PhysPropStaticLighting 1      // Use premade lighting for props
r_decalstaticprops 1            // Decals on static props
r_drawdetailprops 0             // Disable detail props like grass and foliage.
r_staticprop_lod -1             // Level of detail for static props. -1 means automatic based on distance.


// Ragdolls
cl_ragdoll_collide 0            // Disable ragdoll collision.
cl_ragdoll_fade_time 1          // Seconds before ragdolls fade out.
cl_ragdoll_forcefade 0          // Force fade ragdolls.
cl_ragdoll_physics_enable 1     // Enable ragdoll physics.
ragdoll_sleepaftertime 1        // Seconds before ragdolls go to sleep.
g_ragdoll_fadespeed 600         // Speed at which ragdolls fade out.


// Ropes
rope_rendersolid 0              // Render ropes as solid models.
r_ropetranslucent 0             // Render ropes as translucent models.
rope_solid_minalpha 0           // Minimum alpha for solid ropes.
rope_smooth 0                   // Smooth rope rendering. Performance boost.
rope_subdiv 2                   // Subdivision level for ropes. 5 is default.
rope_collide 0                  // Disable rope collision.
rope_wind_dist 0                // Ropes affected by wind. 1000 is default.


// Glow effects
glow_outline_effect_enable 1        // Enable glow outlines.
tf_enable_glows_after_respawn 1     // Enable glow effects after respawn.
tf_spec_xray_disable 0              // Glow effects in spectator mode. 1 disables it.