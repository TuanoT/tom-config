// -dxlevel 95 -fullscreen -w 1920 -h 1080 -console -novid

// Misc
toggleconsole

// Binds
bind "UPARROW" "load_itempreset 0"
bind "LEFTARROW" "load_itempreset 1"
bind "DOWNARROW" "load_itempreset 2"
bind "DOWNARROW" "load_itempreset 3"

// Uncle Dane's Quickbuild
bind "p" "destroy 2 0; build 2 0"
bind "4" "destroy 0 0; build 0 0"
bind "5" "destroy 1 0; build 1 0"
bind "6" "destroy 1 1; build 1 1"


// Null-cancelling movement script
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//     Graphics settings     //
// ------------------------- //

fps_max 0
cl_showfps 0
mat_vsync 0
r_fastzreject -1
mat_levelflush 1

// Disable shadows
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
nb_shadow_dist 0 

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

